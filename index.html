<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="shortcut icon" href="images/AnyConv.com__UAISHOP EXPRESS (4).ico" type="image/x-icon">
    <title>Fast Buy Place - Login</title>
  </head>
  <body>
    
    <div class="img"><img src="images/UAISHOP EXPRESS (4).png" alt=""></div>
    <div class="container">
        
      <div class="header">
        <h2>Criar uma Conta</h2>
      </div>

      <form id="form" class="form">
      <div class="form-control">
        <label for="">Nome do Usuário</label>
        <input type="text" id="username" placeholder="Digite seu nome de usuário"/>
        <i class="check-circle"
          ><img src="images/6549974331557740369-16.png" alt="check mark"
        /></i><i class="exclamation-circle"><img
            src="images/15619942791582634763-16 (1).png"
            alt="exclamation mark"
        /></i>
        <small>O nome de usuário é obrigatório</small>
      </div>
    
      <div class="form-control">
        <label for="">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" />
        <i class="check-circle"
          ><img src="images/6549974331557740369-16.png" alt="check mark"
        /></i>
        <i class="exclamation-circle"
          ><img
            src="images/15619942791582634763-16 (1).png"
            alt="exclamation mark"
        /></i>
        <small>Por favor insira um e-mail válido</small>
      </div>

      <div class="form-control">
        <label for="">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha"/> 
        <i class="check-circle"
          ><img src="images/6549974331557740369-16.png" alt="check mark"
        /></i>
        <i class="exclamation-circle"
          ><img
            src="images/15619942791582634763-16 (1).png"
            alt="exclamation mark"
        /></i>
        <small>A senha é obrigatória</small>
        </div>
        <div class="form-control">
            <label for="">Confirmação de senha</label> <br>
            <input type="password"  id="password-confirmation" placeholder="Digite sua senha novamente" />
            <i class="check-circle"
              ><img src="images/6549974331557740369-16.png" alt="check mark"
            /></i>
            <i class="exclamation-circle"
              ><img
                src="images/15619942791582634763-16 (1).png"
                alt="exclamation mark"
            /></i>
            <small>As senhas não são iguais</small>
          </div>
            <button type="submit"> Enviar </button>
          
    </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
